<!DOCTYPE html>
<html>

<head>
    <style>

        @media screen and (max-width: 600px) {
            p {
                color: blue;
            }
        }
    </style>
</head>

<body>

    <h1>Resize window until the font turns blue!</h1>
    <p>The media query will only apply if the media type is screen and the viewport is 600px wide or less.</p>

</body>

</html>
